{% extends 'base.html' %}
{% load static %}

{% block title %}홈{% endblock %}

<!-- User CSS -->
{% block css %}{% endblock %}

<!-- Main Content -->
{% block content %}
<div class="map-clean"><iframe allowfullscreen="" frameborder="0" src="https://cdn.bootstrapstudio.io/placeholders/map.html" width="100%" height="400" style="height: 450px;"></iframe></div>
<form class="mx-auto" style="width: 800px;max-width: 100%;">
    <div class="input-group">
        <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-search"></i></span></div><input class="form-control" type="text">
        <div class="input-group-append"><button class="btn btn-primary btn-dark">Go!</button></div>
    </div>
    <div class="d-flex align-items-xl-center">
        <p class="d-xl-flex align-items-xl-center" style="font-size: 16px;"><i class="material-icons">person_pin_circle</i>실시간 내 위치</p>
        <ul class="mr-auto"></ul>
        <p class="d-xl-flex align-items-xl-center" style="font-size: 3.5vp;">전체</p>
        <p class="d-xl-flex align-items-xl-center" style="margin-right: 5px;margin-left: 5px;font-size: 16px;">|</p>
        <p class="d-xl-flex align-items-xl-center" style="font-size: 16px;">당일배송</p>
        <p class="d-xl-flex align-items-xl-center" style="margin-right: 5px;margin-left: 5px;font-size: 16px;">|</p>
        <p class="d-xl-flex align-items-xl-center" style="font-size: 16px;">매장별</p>
        <p class="d-xl-flex align-items-xl-center" style="margin-right: 5px;margin-left: 5px;font-size: 16px;">|</p>
        <p class="d-xl-flex align-items-xl-center" style="font-size: 16px;">제품별</p>
    </div>
</form>
<div class="projects-horizontal">
    <h1 style="font-size: 20px;margin-bottom: 16px;text-align: center;">⭐제품목록⭐ 근처의 업체를 확인하세요!</h1>
    <div class="container">
        <div class="row projects" id="product-list">

        </div>
    </div>
</div>
{% endblock %}

<!-- User JS -->
{% block js %}
<script type="text/javascript">
    const detail = "{% url 'detail' %}";
    //const home = "{% url 'home' %}";
    const csrf_token = "{{csrf_token}}";
    const noImage = "{% static 'img/noImage.png' %}";
</script>
<script type="text/javascript" src="{% static 'js/product-list.js' %}"></script>

{% endblock %}
